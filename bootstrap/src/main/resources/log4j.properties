log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %-5t %5p %c{1}:%L - %m%n

# Root logger option
log4j.rootLogger=ERROR, stdout

log4j.logger.br.ufsc=INFO

#log4j.logger.br.ufsc.gsigma.infrastructure.util.maven.MavenUtil=DEBUG

log4j.logger.br.ufsc.gsigma.infrastructure.util.docker.DockerUtil=DEBUG
log4j.logger.br.ufsc.gsigma.infrastructure.util.docker.DockerImageResource=DEBUG
log4j.br.ufsc.gsigma.infrastructure.util.docker.ContainerLogPollSupport=INFO
